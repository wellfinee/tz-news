<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../components/header/header.css">
    <link rel="stylesheet" href="../components/modal/modal.css">
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div id="header" class="header"></div>

    <div class="main">
        <div class="main__broadcast-gov">
            <h1 class="broadcast__item"><a href="#">Главная</a></h1>
            <i class="fa-solid fa-angles-right"></i>
            <h1 class="broadcast__item broadcast__item--active"><a href="#">Обращения граждан</a></h1>
        </div>
        <form id="commentForm" class="main-registration__form">

            <input type="text" id="name" name="name" required placeholder="ФИО">
    
            <input type="email" id="email" name="email" required placeholder="E-mail">
    
            <input type="text" id="text" name="text" required placeholder="номер телефона">
    
            <textarea id="message" name="message" rows="4" required placeholder="Введите текст вашего обращения"></textarea>
    
            <label for="file-upload" class="upload-button">
                Прикрепить файлы
                <i class="fa-solid fa-paperclip"></i>
            </label>
            <input type="file" id="file-upload" style="display: none;">
    
            <div class="form__checkbox-container">
                <input type="checkbox" id="agree" required>
                <label for="agree">Оставляя заявку, вы соглашаетесь с условиями <a href="#">политики конфиденциальности</a></label>
            </div>
    
            <button type="submit">Отправить</button>
        </form>
    
       
    </div>

    <div id="footer" class="footer"></div>

    <script type="module" src="../assets/js/openModal.js"></script>
    <script type="module" src="../assets/js/newsdata.js"></script>
    <script type="text/javascript" src="../assets/js/headerModal.js"></script>
    <script type="text/javascript" src="../assets/js/componentFetch.js"></script>
    <script src="https://kit.fontawesome.com/8f446d19ac.js" crossorigin="anonymous"></script>
</body>

</html>
